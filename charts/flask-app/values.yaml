replicaCount: 2
namespace: argocd
image:
  repository: 0xsaju/flask-webapp
  tag: latest

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hosts:
    - host: flask-app.local
      paths:
        - path: /
          pathType: Prefix

imagePullSecrets:
  - name: dockerhub-secret

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi