apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: argocd
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5000
          env:
            - name: DB_Host
              value: mysql-service
            - name: DB_Database
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: database
            - name: DB_User
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: user
            - name: DB_Password
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password