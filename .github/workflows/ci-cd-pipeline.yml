name: CI/CD Pipeline

on:
  push:
    branches:
      - new-ci-cd
  pull_request:
    branches:
      - new-ci-cd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker Layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Docker Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t 0xsaju/flask-app:${{ github.sha }} app/
        docker push 0xsaju/flask-app:${{ github.sha }}

    - name: Set Up kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Install Helm
      uses: azure/setup-helm@v3

    - name: Ensure Namespaces Exist
      run: |
        kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

    - name: Helm Template Preview
      run: |
        helm template flask-app charts/flask-app \
          --namespace flask-app \
          --set image.repository=0xsaju/flask-app \
          --set image.tag=${{ github.sha }}

    - name: Deploy to Kubernetes with Helm
      run: |
        helm upgrade --install flask-app charts/flask-app \
          --namespace flask-app \
          --set image.repository=0xsaju/flask-app \
          --set image.tag=${{ github.sha }} \
          --wait